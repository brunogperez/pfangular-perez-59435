<h1 mat-dialog-title>
  {{ data?.editStudent == undefined ? "Crear" : "Editar" }} alumno
</h1>

<div mat-dialog-content>
  <form [formGroup]="studentForm">
    <div class="row">
      <mat-form-field class="col-6">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="firstName" type="text" />
        <!--  <app-control-errors
          *ngIf="firstNameControl?.touched"
          [validationErrors]="firstNameControl?.errors"
        /> -->
      </mat-form-field>

      <mat-form-field class="col-6">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="lastName" type="text" />
        <!--    <app-control-errors
          *ngIf="lastNameControl?.touched"
          [validationErrors]="lastNameControl?.errors"
        /> -->
      </mat-form-field>
    </div>

    <mat-form-field class="col-12">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <!-- <app-control-errors
        *ngIf="emailControl?.touched"
        [validationErrors]="emailControl?.errors"
      /> -->
    </mat-form-field>

    <mat-form-field>
      <mat-label>Choose your birthdate</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthdate" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error>Este campo es requerido</mat-error>
    </mat-form-field>
  </form>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSave()" mat-button>Guardar</button>
  </div>
</div>
