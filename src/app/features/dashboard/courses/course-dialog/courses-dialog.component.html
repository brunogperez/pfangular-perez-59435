<h1 mat-dialog-title>
  {{ data?.editCourse == undefined ? "Crear" : "Editar" }} curso
</h1>

<div mat-dialog-content>
  <form [formGroup]="courseForm">
    <mat-form-field class="col-12">
      <mat-label>Nombre del curso</mat-label>
      <input matInput formControlName="name" type="text" />
      <mat-error appFontSize fontSize="10px">Este campo es requerido</mat-error>
    </mat-form-field>

    <mat-form-field class="col-12">
      <mat-label>Duración</mat-label>
      <mat-select formControlName="duration">
        <mat-option *ngFor="let duration of durations" [value]="duration">
          {{ duration }}
        </mat-option>
      </mat-select>
      <mat-error appFontSize fontSize="10px">Este campo es requerido</mat-error>
    </mat-form-field>

    <mat-form-field class="col-12" appearance="fill">
      <mat-label>Dificultad</mat-label>

      <mat-select formControlName="level">
        <mat-option *ngFor="let level of levels" [value]="level">
          {{ level }}
        </mat-option>
      </mat-select>
      <mat-error appFontSize fontSize="10px">Este campo es requerido</mat-error>
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label>Descripción</mat-label>
      <input matInput type="text" formControlName="description" />
      <mat-error appFontSize fontSize="10px">Este campo es requerido</mat-error>
    </mat-form-field>
  </form>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSave()" mat-button>Guardar</button>
  </div>
</div>
