<h1 mat-dialog-title>
  {{ data?.editUser == undefined ? "Crear" : "Editar" }} usuario
</h1>

<div mat-dialog-content>
  <form [formGroup]="userForm">
    <div class="row">
      <mat-form-field class="col-6">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="firstName" type="text" />
        <app-control-errors
          *ngIf="firstNameControl?.touched"
          [validationErrors]="firstNameControl?.errors"
        />
      </mat-form-field>

      <mat-form-field class="col-6">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="lastName" type="text" />
        <app-control-errors
          *ngIf="lastNameControl?.touched"
          [validationErrors]="lastNameControl?.errors"
        />
      </mat-form-field>
    </div>

    <mat-form-field class="col-12">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <app-control-errors
        *ngIf="emailControl?.touched"
        [validationErrors]="emailControl?.errors"
      />
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label>Contrase√±a</mat-label>
      <input matInput type="text" formControlName="password" />
      <app-control-errors
        *ngIf="passwordControl?.touched"
        [validationErrors]="passwordControl?.errors"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label> Rol </mat-label>
      <mat-select formControlName="role" >
        <mat-option value="admin"> Admin </mat-option>
        <mat-option value="user"> User </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSave()" mat-button>Guardar</button>
  </div>
</div>
