<mat-drawer-container class="example-container" autosize>
  <!-- SECCION IZQUIERDA (PARTE INTERIOR DEL SIDEBAR) -->
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="home"> Inicio</a>
      <a mat-list-item routerLink="users"> Alumnos</a>
      <a mat-list-item routerLink=""> Configuración</a>
      <a mat-list-item (click)="logout()"> Cerrar Sesión</a>
    </mat-nav-list>
  </mat-drawer>

  <!-- SECCION DERECHA DEL CONTENIDO -->
  <div class="example-sidenav-content">
    <!-- TOOLBAR A CUSTOMIZAR -->
    <mat-toolbar>
      <button (click)="drawer.toggle()" mat-icon-button class="example-icon">
        <mat-icon>menu</mat-icon>
      </button>
      <img
        src="http://didiosistemas.com.ar:8025/img/logo.png"
        alt="Logo Instituto Cultural Mendoza"
      />
    </mat-toolbar>

    <!-- USERS COMPONENT -->
    <router-outlet />
  </div>
</mat-drawer-container>
