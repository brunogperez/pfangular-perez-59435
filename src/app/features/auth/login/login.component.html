<mat-card appearance="outlined">
  <mat-card-header class="m-auto">
    <mat-card-title class="text-white">LOGIN</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-divider class="my-3"> </mat-divider>
    <form class="my-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="my-2">
        <mat-form-field class="col-12">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="" formControlName="email" />
          <mat-error appFontSize fontSize="10px"
            >El campo es requerido</mat-error
          >
        </mat-form-field>
      </div>
      <div class="my-2">
        <mat-form-field class="col-12">
          <mat-label>Enter your password</mat-label>
          <input formControlName="password" matInput [type]="passwordType" />
          <button
            mat-icon-button
            matSuffix
            (click)="togglePassword()"
            type="button"
          >
            <mat-icon>{{ hideIcon }}</mat-icon>
          </button>
          <mat-error appFontSize fontSize="10px"
            >El campo es requerido</mat-error
          >
        </mat-form-field>
      </div>

      <button mat-flat-button class="w-100" type="submit">
        Iniciar sesi√≥n 
      </button>
    </form>
  </mat-card-content>
</mat-card>
